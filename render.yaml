services:
  - type: web
    name: urbansaathi-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: urbansaathi-db # This is for Render's internal DB, but the user uses Supabase.
          property: connectionString
        # NOTE: The user should manually paste their Supabase URI in the Render Dashboard env vars
        # if they don't want to use Render's managed database.
